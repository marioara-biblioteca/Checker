<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
    *,
    *:before,
    *:after {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    }

    body {
    margin: 0;
    padding: 2rem 1.5rem;
    font: 1rem/1.5 "PT Sans", Arial, sans-serif;
    color: #5a5a5a;
    }
    </style>
</head>
<div>
    <h2> Uploaded New File </h2>

    <form method="POST" enctype="multipart/form-data" th:action="@{/upload-file/{userId}(userId=${userId})}">

        <table>
            <tr><td>File to upload 1:</td><td><label class="file">
                <input type="file" id="file" name="file" aria-label="File browser example">
                <span class="file-custom"></span>
            </label></td></tr>
            <tr><td></td><td><input type="submit"  class="btn btn-success" value="Upload" /></td></tr>
            <tr>
                <td><label for="link">Link of uploaded test: </label></td>
                <td><input readonly id="link" type="text" th:value="${testLink}"/></td></tr>
        </table>
    </form>
    <a th:href="@{/add-task}"  class="btn btn-info" >Go to add task</a>
</div>
</body>
